<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hike</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/each-hike.css" />
  </head>
  <body>
    <template id="hikeCardTemplate">
      <div class="card py-2 mx-2" style="width: 18rem">
        <img class="card-image card-img-top" src=" ..." alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-length">placeholder</p>
          <br />
          <p class="card-text">
            Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </p>
        </div>
      </div>
    </template>

    <template id="reviewCardTemplate">
      <div class="card bg-secondary">
        <img class="card-img-top" />
        <div class="card-body bg-light">
          <h5 class="title">placeholder</h5>
          <p class="star-rating"></p>
          <p class="time">placeholder</p>
          <p class="level">placeholder</p>
          <p class="season">placeholder</p>
          <p class="scrambled">placeholder</p>
          <p class="flooded">placeholder</p>
          <br />
          <p class="description">
            This card has supporting text below as a natural lead-in to additional content.
          </p>
        </div>
      </div>
    </template>

    <nav id="navbarPlaceholder"></nav>

    <div id="hike-container" class="container">
      <h1><span id="hikeName">this hike</span></h1>
      <div class="position-relative">
        <img id="hike-image" class="hike-img responsive" src="" alt="Hike photo" />
        <button
          class="btn btn-primary position-absolute bottom-0 end-600 m-3"
          onclick="saveHikeDocumentIDAndRedirect()">
          Write Review
        </button>
      </div>
    </div>

    <div id="review-container" class="container">
      <h2>Reviews:</h2>
      <div id="details-go-here"></div>
      <!-- Here is the container for cards with horizontal scrolling -->
      <div class="card-container">
        <div id="reviewCardGroup" class="row row-cols-auto">
          <!-- Add your card templates here -->
        </div>
      </div>
    </div>

    <footer id="footerPlaceholder"></footer>

    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/eachHike.js"></script>
  </body>
</html>
